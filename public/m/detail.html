<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="scripts/public.js"></script>
    <script src="scripts/detail.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">乐淘云购</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 导航区域 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 页面主体区域 -->
    <div class="mui-content">
        <div id="product-box">
            <!-- 轮播图 -->
            <div class="mui-slider">
                <div class="mui-slider-group">
                    <div class="mui-slider-item">
                        <img src="./images/banner1.png" />
                    </div>
                    <div class="mui-slider-item">
                        <img src="./images/banner2.png" />
                    </div>
                    <div class="mui-slider-item">
                        <img src="./images/banner3.png" />
                    </div>
                    <div class="mui-slider-item">
                        <img src="./images/banner4.png" />
                    </div>
                </div>
            </div>
            <!-- 产品详情 -->
            <div class="product-title">
                【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋
            </div>
            <div class="price">
                价格：<span class="new">¥ 112</span>
                <span class="old">¥ 342</span>
            </div>
            <div class="size">
                尺码：
                <span>36</span>
                <span>37</span>
                <span>38</span>
                <span>39</span>
                <span>40</span>
            </div>
        </div>

        <div class="num">
            <div class="mui-pull-left">数量：</div>
            <div class="mui-pull-left selectNum">
                <span id="reduce">-</span>
                <input type="text" value="1" id="inp">
                <span id="increase">+</span>
            </div>
            <div class="mui-pull-left">剩余：44件</div>
        </div>

        <div class="btns">
            <a href="cart.html">查看购物车</a>
            <span id="addCart">加入购物车</span>
        </div>
    </div>

    <script type="text/template" id="productTpl">

        <div class="mui-slider">
            <div class="mui-slider-group">
                <% for(var i=0;i<pic.length;i++){ %>
                    <div class="mui-slider-item">
                        <img src="<%=pic[i].picAddr %>" />
                    </div>
                    <% } %>
            </div>
        </div>

        <div class="product-title">
            <%=proName %>
        </div>

        <div class="price">
            价格：
            <span class="now">¥<%=price%></span>
            <span class="old">¥<%=oldPrice%></span>
        </div>
        <div class="size">
            尺码：
            <% var size = size.split('-') %>
                <!-- ["35","56"] -->
                <% for(var i=size[0];i<=size[1];i++){ %>
                    <span><%=i %></span>
                    <% } %>
        </div>
    </script>
</body>

</html>
