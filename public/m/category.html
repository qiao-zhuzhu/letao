<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/category.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="scripts/category.js"></script>
    <script src="scripts/public.js"></script>


</head>

<body>
    <!-- 头部区域 -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">乐淘云购</h1>
        <a class="mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
    </header>
    <!-- 导航区域 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-email"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>
    <!-- 页面主体区域 -->
    <div class="my-content">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links" id="links">

                    </div>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix">
                        <!-- <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script id="category-first" type="text/template">
        <% for(var i = 0; i<result.length;i++){ %>
            <a href="#" data-id="<%=result[i].id %>">
                <%= result[i].categoryName %>
            </a>
            <% } %>
    </script>

    <script id="category-second" type="text/template">
        <% for(var i=0; i<rows.length;i++){ %>
            <li>
                <a href="#">
                  <img src="<%=rows[i].brandLogo %>">
                  <p><%=rows[i].brandName %></p>
                </a>
            </li>
            <% } %>

                <% if(!rows.length){ %>
                    <div class="noresult">暂无数据</div>
                    <% } %>
    </script>
</body>

</html>
